<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel?</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we going??</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/cali.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />California</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/newyork.jpeg" alt="cinema" />
        <label
          ><input type="checkbox" name="activities" value="cinema" />New
          York</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/texas.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Texas</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/florida.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Florida</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/chicago.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Chicago</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Last page
    </button>
  </body>
</html>

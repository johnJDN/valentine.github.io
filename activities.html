<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />

          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />arcade</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/movie.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />movie</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/lego.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />lego</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/netflix.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />netflix</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/travel.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />travel</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='travel.html'">
      Continue
    </button>
  </body>
</html>
